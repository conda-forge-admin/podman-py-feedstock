{% set version = "3.1.2.2" %}

package:
  name: podman-py
  version: {{ version }}

source:
  url: https://github.com/containers/podman-py/archive/refs/tags/{{ version }}.tar.gz
  sha256: d3e333589db38e207348dc5e7e627cefc5209588fc2a931e8aa9074291f13e96

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '
  skip: true  # [win]

requirements:
  host:
    - python
    - pip
    - pyxdg >=0.26,<0.27
    - setuptools
    - requests >=2.24
    - toml >=0.10.2
    - typing_extensions            # [py<=38]
    - urllib3 >=1.26,<1.27
  run:
    - python
    - pyxdg >=0.26,<0.27
    - requests >=2.24
    - toml >=0.10.2
    - typing_extensions            # [py<=38]
    - urllib3 >=1.26,<1.27

test:
  imports:
    - podman

about:
  home: https://github.com/containers/podman-py
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Python bindings and code examples for using Varlink access to Podman Service
  dev_url: https://github.com/containers/podman-py

extra:
  recipe-maintainers:
    - h-vetinari
    - '4383'
